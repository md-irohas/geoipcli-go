# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11

    working_directory: /go/src/github.com/md-irohas/geoipcli-go/
    steps:
      - checkout
      - run: go get -d -v
      - run: ./build.sh
      - store_artifacts:
          path: build/
      - run: mkdir /tmp/build/
      - persist_to_workspace:
          root: build/
          paths:
          - geoipcli-*

  deploy-to-github-release:
    docker:
      - image: circleci/golang:1.11
    steps:
      - attach_workspace:
          at: /tmp/build/
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=$(/tmp/build/geoipcli-go-linux-amd64 -version)_test
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} /tmp/build/

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              only: master

      - deploy-to-github-release:
          requires:
            - build
